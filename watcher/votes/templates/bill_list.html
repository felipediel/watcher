{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="pt-md-5 pb-md-4 mx-auto">
        <h1>Bills</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Primary Sponsor</th>
          </tr>
        </thead>
        <tbody>
          {% for bill in page_obj %}
          <tr>
            <td>{{ bill.id }}</td>
            <td>{{ bill.title }}</td>
            <td>{{ bill.sponsor_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">{% include 'page_nav.html' %}</div>
  </div>
</div>
{% endblock %}
